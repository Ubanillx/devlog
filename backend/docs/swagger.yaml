basePath: /api/v1
definitions:
  dto.AIGenerationResponse:
    properties:
      provider:
        type: string
      result:
        type: string
      tokensUsed:
        type: integer
    type: object
  dto.APIResponse:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      message:
        type: string
    type: object
  dto.AdminResponse:
    properties:
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  dto.ChatRequest:
    properties:
      message:
        type: string
    required:
    - message
    type: object
  dto.CommentListResponse:
    properties:
      comments:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.CommentResponse:
    properties:
      author:
        type: string
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      postId:
        type: string
      replies:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
      role:
        type: string
      timestamp:
        type: string
    type: object
  dto.CreateCommentRequest:
    properties:
      author:
        maxLength: 100
        type: string
      content:
        minLength: 1
        type: string
    required:
    - author
    - content
    type: object
  dto.CreatePostRequest:
    properties:
      content:
        type: string
      excerpt:
        type: string
      readTime:
        type: string
      tags:
        items:
          type: string
        minItems: 1
        type: array
      title:
        maxLength: 500
        type: string
    required:
    - content
    - excerpt
    - tags
    - title
    type: object
  dto.CreateTagRequest:
    properties:
      name:
        maxLength: 50
        type: string
    required:
    - name
    type: object
  dto.GenerateExcerptRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  dto.GenerateReadTimeRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  dto.GenerateTagsRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  dto.GuestReplyRequest:
    properties:
      author:
        maxLength: 100
        type: string
      content:
        minLength: 1
        type: string
    required:
    - author
    - content
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      expiresAt:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/dto.AdminResponse'
    type: object
  dto.PostListItem:
    properties:
      createdAt:
        type: string
      date:
        type: string
      excerpt:
        type: string
      id:
        type: string
      isPublished:
        type: boolean
      readTime:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
      viewCount:
        type: integer
    type: object
  dto.PostListResponse:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      posts:
        items:
          $ref: '#/definitions/dto.PostListItem'
        type: array
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.PostResponse:
    properties:
      content:
        type: string
      createdAt:
        type: string
      date:
        type: string
      excerpt:
        type: string
      id:
        type: string
      isPublished:
        type: boolean
      readTime:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
      viewCount:
        type: integer
    type: object
  dto.ReplyCommentRequest:
    properties:
      content:
        minLength: 1
        type: string
    required:
    - content
    type: object
  dto.SummarizePostRequest:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  dto.TagListResponse:
    properties:
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
    type: object
  dto.TagResponse:
    properties:
      id:
        type: string
      name:
        type: string
      slug:
        type: string
      useCount:
        type: integer
    type: object
  dto.TagsGenerationResponse:
    properties:
      provider:
        type: string
      tags:
        items:
          type: string
        type: array
      tokensUsed:
        type: integer
    type: object
  dto.UpdatePostRequest:
    properties:
      content:
        type: string
      excerpt:
        type: string
      is_published:
        type: boolean
      readTime:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 500
        type: string
    type: object
  v1.UploadResponse:
    properties:
      filename:
        type: string
      size:
        type: integer
      url:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: admin@devlog.com
    name: DevLog Support
  description: Personal Developer Blog Backend API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: DevLog API
  version: "1.0"
paths:
  /admin/posts:
    get:
      description: Get all posts including drafts, requires authentication
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - default: all
        description: 'Filter by status: published, draft, all'
        in: query
        name: status
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PostListResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Get all posts (Admin)
      tags:
      - posts
  /ai/chat:
    post:
      parameters:
      - description: Chat message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChatRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.AIGenerationResponse'
              type: object
      summary: Chat with AI assistant
      tags:
      - ai
  /ai/chat/stream:
    post:
      parameters:
      - description: Chat message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChatRequest'
      produces:
      - text/event-stream
      responses: {}
      summary: Stream chat with AI assistant (SSE)
      tags:
      - ai
  /ai/excerpt:
    post:
      parameters:
      - description: Content to summarize
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GenerateExcerptRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.AIGenerationResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Generate excerpt for content
      tags:
      - ai
  /ai/readtime:
    post:
      parameters:
      - description: Content to analyze
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GenerateReadTimeRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.AIGenerationResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Generate reading time estimate
      tags:
      - ai
  /ai/summarize:
    post:
      parameters:
      - description: Post to summarize
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SummarizePostRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.AIGenerationResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Summarize a blog post
      tags:
      - ai
  /ai/tags:
    post:
      parameters:
      - description: Content to analyze
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GenerateTagsRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.TagsGenerationResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Generate tags for content
      tags:
      - ai
  /auth/login:
    post:
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginResponse'
              type: object
      summary: Admin login
      tags:
      - auth
  /auth/me:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Get current logged in user
      tags:
      - auth
  /comments/{id}:
    delete:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete a comment (admin only)
      tags:
      - comments
  /comments/{id}/guest-reply:
    post:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      - description: Reply data
        in: body
        name: reply
        required: true
        schema:
          $ref: '#/definitions/dto.GuestReplyRequest'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
      summary: Reply to a comment (public)
      tags:
      - comments
  /comments/{id}/reply:
    post:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      - description: Reply data
        in: body
        name: reply
        required: true
        schema:
          $ref: '#/definitions/dto.ReplyCommentRequest'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Reply to a comment (admin only)
      tags:
      - comments
  /posts:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by tag
        in: query
        name: tag
        type: string
      - description: Search in title/excerpt
        in: query
        name: search
        type: string
      - description: 'Filter by status: published, draft, all'
        in: query
        name: status
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PostListResponse'
              type: object
      summary: Get all posts
      tags:
      - posts
    post:
      parameters:
      - description: Post data
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePostRequest'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PostResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Create a new post
      tags:
      - posts
  /posts/{id}:
    delete:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete a post
      tags:
      - posts
    get:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PostResponse'
              type: object
      summary: Get post by ID
      tags:
      - posts
    put:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: Post data
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePostRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PostResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Update a post
      tags:
      - posts
  /posts/{id}/comments:
    get:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentListResponse'
              type: object
      summary: Get comments for a post
      tags:
      - comments
    post:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: Comment data
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
      summary: Create a comment on a post
      tags:
      - comments
  /tags:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.TagListResponse'
              type: object
      summary: Get all tags
      tags:
      - tags
    post:
      parameters:
      - description: Tag data
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTagRequest'
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.TagResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Create a new tag
      tags:
      - tags
  /tags/{id}:
    delete:
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete a tag
      tags:
      - tags
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a binary file and return the public URL
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/v1.UploadResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - BearerAuth: []
      summary: Upload a file to OSS
      tags:
      - upload
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
