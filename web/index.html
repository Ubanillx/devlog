<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UbanillxのDevLog | Personal Blog</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JetBrains Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Light Theme (IntelliJ Light inspired) */
        --bg: #ffffff;
        --surface: #f5f5f5;
        --surface-highlight: #e4e6eb;
        --primary: #3574f0; /* IntelliJ Blue */
        --secondary: #6c707e;
        --accent: #5a9e32; /* Green */
        --text: #19191c;
        --text-light: #000000;
        --border: #ebecf0;
        --code-bg: #f5f5f5;
        --code-text: #c7254e;
        
        --terminal-bg: #ffffff;
        --terminal-border: #d1d5db;
        /* Force backdrop-filter to render with a minimal overlay to prevent fallback */
        --nav-blur-overlay: rgba(255, 255, 255, 0.03);
      }

      .dark {
        /* Dark Theme (Darcula / JetBrains Dark inspired) */
        --bg: #1e1f22;
        --surface: #2b2d30;
        --surface-highlight: #393b40;
        --primary: #548af7; /* Brighter blue for dark mode */
        --secondary: #7c7f88;
        --accent: #c3e88d;
        --text: #bcbec4;
        --text-light: #dfe1e5;
        --border: #4e5157;
        --code-bg: #2b2d30;
        --code-text: #c3e88d;

        --terminal-bg: #1e1f22;
        --terminal-border: #4e5157;
        /* Slightly stronger overlay in dark to avoid "glass" look */
        --nav-blur-overlay: rgba(30, 31, 34, 0.12);
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'JetBrains Mono', -apple-system, system-ui, 'PingFang SC', 'PingFang TC', 'Hiragino Sans GB', 'Heiti SC', 'Heiti TC', 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 5px;
        border: 2px solid var(--bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }

      /* Text Selection */
      ::selection {
        background-color: var(--primary);
        color: #ffffff;
      }
      ::-moz-selection {
        background-color: var(--primary);
        color: #ffffff;
      }

      /* Markdown Styles */
      .markdown-body {
        color: var(--text);
        line-height: 1.8;
      }
      
      .markdown-body h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-light);
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border);
      }
      
      .markdown-body h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-light);
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .markdown-body h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-light);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        font-weight: 600;
        color: var(--text-light);
        margin-top: 1.25rem;
        margin-bottom: 0.5rem;
      }
      
      .markdown-body p {
        margin-bottom: 1rem;
      }
      
      .markdown-body a {
        color: var(--primary);
        text-decoration: none;
      }
      
      .markdown-body a:hover {
        text-decoration: underline;
      }
      
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--surface);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
        color: var(--accent);
        border: 1px solid var(--border);
      }
      
      .markdown-body pre {
        background-color: var(--surface);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid var(--border);
        margin: 1.5rem 0;
      }

      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: var(--text-light);
        border: none;
      }

      .markdown-body blockquote {
        border-left: 3px solid var(--primary);
        padding-left: 1rem;
        margin: 1.5rem 0;
        margin-left: 0;
        color: var(--secondary);
        font-style: italic;
      }
      
      .markdown-body ul, .markdown-body ol {
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .markdown-body ul {
        list-style-type: disc;
      }
      
      .markdown-body ol {
        list-style-type: decimal;
      }
      
      .markdown-body li {
        margin-bottom: 0.5rem;
      }
      
      .markdown-body li > ul, .markdown-body li > ol {
        margin-top: 0.5rem;
        margin-bottom: 0;
      }
      
      .markdown-body img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1.5rem 0;
      }
      
      .markdown-body hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 2rem 0;
      }
      
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
      }
      
      .markdown-body th, .markdown-body td {
        border: 1px solid var(--border);
        padding: 0.75rem;
        text-align: left;
      }
      
      .markdown-body th {
        background-color: var(--surface);
        font-weight: 600;
        color: var(--text-light);
      }
      
      .markdown-body strong {
        font-weight: 700;
        color: var(--text-light);
      }
      
      .markdown-body em {
        font-style: italic;
      }
      
      /* Smaller markdown for chat/summary */
      .markdown-body-sm {
        font-size: 0.75rem;
        line-height: 1.6;
      }
      .markdown-body-sm p {
        margin-bottom: 0.5rem;
      }
      .markdown-body-sm p:last-child {
        margin-bottom: 0;
      }
      .markdown-body-sm h1, .markdown-body-sm h2, .markdown-body-sm h3 {
        font-size: 0.875rem;
        margin-top: 0.75rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body-sm ul, .markdown-body-sm ol {
        padding-left: 1rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body-sm li {
        margin-bottom: 0.25rem;
      }
      .markdown-body-sm code {
        font-size: 0.7rem;
        padding: 0.1em 0.3em;
      }
      .markdown-body-sm pre {
        padding: 0.5rem;
        margin: 0.5rem 0;
      }
      /* Robust Gaussian blur for navbar backdrop */
      .nav-blur {
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        background-color: var(--nav-blur-overlay);
        isolation: isolate; /* ensure correct backdrop compositing */
        will-change: backdrop-filter;
        transform: translateZ(0);
      }

      /* Markdown Editor Dark Theme */
      .dark .rc-md-editor {
        background-color: var(--surface);
        border-color: var(--border);
        color: var(--text);
      }
      .dark .rc-md-editor .rc-md-navigation {
        background-color: var(--surface-highlight);
        border-color: var(--border);
      }
      .dark .rc-md-editor .rc-md-navigation .button-wrap .button {
        color: var(--text);
      }
      .dark .rc-md-editor .rc-md-navigation .button-wrap .button:hover {
        color: var(--primary);
      }
      .dark .rc-md-editor .editor-container .sec-md .input {
        background-color: var(--bg);
        color: var(--text-light);
        font-family: 'JetBrains Mono', monospace;
      }
      .dark .rc-md-editor .editor-container .sec-html {
        background-color: var(--bg);
        border-left-color: var(--border);
      }
      /* Fix for preview area background and text color */
      .dark .rc-md-editor .editor-container .sec-html, 
      .dark .rc-md-editor .editor-container .sec-html .custom-html-style {
        background-color: var(--bg) !important;
        color: var(--text-light) !important;
      }
      /* Fix for markdown content inside preview */
      .dark .rc-md-editor .editor-container .sec-html h1,
      .dark .rc-md-editor .editor-container .sec-html h2,
      .dark .rc-md-editor .editor-container .sec-html h3,
      .dark .rc-md-editor .editor-container .sec-html h4,
      .dark .rc-md-editor .editor-container .sec-html h5,
      .dark .rc-md-editor .editor-container .sec-html h6 {
        color: var(--text-light) !important;
      }
      .dark .rc-md-editor .editor-container .sec-html p,
      .dark .rc-md-editor .editor-container .sec-html li,
      .dark .rc-md-editor .editor-container .sec-html span {
        color: var(--text) !important;
      }
      .dark .rc-md-editor .editor-container .sec-html code {
        background-color: var(--surface);
        color: var(--accent);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 2px 4px;
      }
      .dark .rc-md-editor .editor-container .sec-html pre {
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 4px;
      }
      .dark .rc-md-editor .drop-wrap {
        background-color: var(--surface);
        border-color: var(--border);
      }
      .dark .rc-md-editor .drop-wrap li:hover {
        background-color: var(--surface-highlight);
      }
      .rc-md-editor {
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--border);
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"JetBrains Mono"', 'monospace'], 
            },
            colors: {
              bg: 'var(--bg)',
              surface: 'var(--surface)',
              'surface-highlight': 'var(--surface-highlight)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              accent: 'var(--accent)',
              text: 'var(--text)',
              textLight: 'var(--text-light)',
              border: 'var(--border)',
              'terminal-bg': 'var(--terminal-bg)',
              'terminal-border': 'var(--terminal-border)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
  <link rel="alternate" type="application/rss+xml" title="UbanillxのDevLog RSS" href="/rss.xml">
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
